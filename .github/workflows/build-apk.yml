name: build-flutter-apk

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install dependencies
        run: flutter pub get

      - name: Restore keystore
        run: |
          printf "%s" "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > ./android/app/familytasks-key.jks
          chmod 600 ./android/app/familytasks-key.jks

      - name: Create key.properties
        run: |
          echo "storePassword=${{ secrets.KEYSTORE_PASSWORD }}" > ./android/app/key.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> ./android/app/key.properties
          echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> ./android/app/key.properties
          echo "storeFile=familytasks-key.jks" >> ./android/app/key.properties

      - name: Check keystore
        run: ls -l ./android/app/familytasks-key.jks

      - name: Build release APK
        run: flutter build apk --release --no-shrink

      - name: Upload APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: family-tasks-android-apk
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 30
